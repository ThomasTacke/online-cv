site_name: Msc. Ing. Thomas Tacke - Software Engineer
site_url: "https://thomas.tacke.email"
site_description: "Official Website of Thomas Tacke"
repo_url: https://github.com/ThomasTacke
edit_uri: edit/master/docs/
copyright: "&copy; 2024, Thomas Tacke"
theme:
  name: material
  favicon: assets/favicon.png
  icon:
    repo: material/github
    logo: octicons/cpu-16
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - toc.follow

markdown_extensions:
  - toc
  - neoteroi.timeline
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html

plugins:
  - search
  - privacy

extra_css:
  - css/extra.css
  - css/neoteroi-mkdocs.css
  - font-awesome/css/all.min.css
